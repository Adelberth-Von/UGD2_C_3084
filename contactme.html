<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <main class="hero">

    <section class="panel panel-left">
      <a href="index.html" class="logo" aria-label="Home">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3 2 10h2v9h6v-6h4v6h6v-9h2L12 3Z"/>
        </svg>
      </a>
      <div class="content">
        <h1 class="page-title">Contact Me</h1>
        <p class="page-desc">
          Just Call Me!
        </p>
      </div>
    </section>

    <section class="panel panel-right">
      <header class="nav">
        <a href="aboutme.html">About me</a>
        <a href="skill.html">Skills</a>
        <a href="portofolio.html">Portfolio</a>
        <a class="cta" href="contactme.html">CONTACT ME</a>
      </header>
      <div class="right-content">
        <h2 class="right-title">SEND MESSAGE</h2>
        <form class="contact-form" style="margin-top:24px; display:grid; gap:18px;">
          <input type="text" placeholder="Enter your name*" required
            style="background:transparent;border:none;border-bottom:2px solid rgb(255, 255, 255);padding:10px 4px;color:#ffffff;font-family:inherit;outline:none;">
          <input type="email" placeholder="Enter your email*" required
            style="background:transparent;border:none;border-bottom:2px solid rgb(255, 255, 255);padding:10px 4px;color:#ffffff;font-family:inherit;outline:none;">
          <input type="text" placeholder="Phone number"
            style="background:transparent;border:none;border-bottom:2px solid rgb(255, 255, 255);padding:10px 4px;color:#ffffff;font-family:inherit;outline:none;">
          <textarea rows="4" placeholder="Your message*" required
            style="background:transparent;border:2px solid rgb(255, 255, 255);padding:12px;color:#ffffff;font-family:inherit;outline:none;resize:none;"></textarea>
          <button type="submit"
            style="margin-top:10px;background:#fff;color:#111;border:none;padding:12px 20px;border-radius:999px;font-weight:800;letter-spacing:2px;cursor:pointer;">
            SUBMIT
          </button>
        </form>
      </div>
    </section>
    <div class="divider" aria-hidden="true"></div>
  </main>
</body>
</html>
